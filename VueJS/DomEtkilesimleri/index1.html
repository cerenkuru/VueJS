<!DOCTYPE html>

<html>

<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--İlk renderdan sonra veri data içinde nasılsa öyle kalmasına yarar-->
        <p v-once>{{ title }}</p> 
        <!--Vue'daki propertieye bağladık-->
        <p>{{ hello() }} <a v-bind:href="link"> Link </a> </p>
        <!--Vue'daki propertieyi HTML'miş gibi okunmasını sağlar-->
        <p v-html="blogLink"></p> 

        

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Merhaba Ceku",
                message: " balım hoş geldin",
                link: "https://https://github.com/cerenkuru",
                blogLink: "<a href='https://tr.pinterest.com/'>Link</a>"
            },
            methods: {
                hello: function () {
                    this.title = "Mrb"
                    return this.title + this.message;
                }
            }


        });
    </script>
</body>


</html>
