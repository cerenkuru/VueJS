<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter++">Arttır</button>
            <button v-on:click="counter--">Azalt</button>
            <button v-on:click="secondCounter++">2. Counterı Arttır</button>
            
            
            <p>Counter:{{ counter }} | {{ secondCounter }}</p>
            <p>{{ result() }} | {{ output }}</p>
        </div>



    </body>
    <script>
        new Vue({
            el: "#app",
            data : {
                counter : 0,
                secondCounter:0
                
            },
            methods: {
                result: function(){
                    console.log("Method çalıştı");
                    return this.counter > 10 ? "10'dan büyüktür":"10'dan küçüktür"
                }
                // increase : function(){
                //     this.counter++;
                //     this.result = this.counter > 10 ? "10'dan büyüktür":"10'dan küçüktür"
                // },
                // decrease : function(){
                //     this.counter--;
                //     this.result = this.counter > 10 ? "10'dan büyüktür":"10'dan küçüktür"
                // }
            },
            computed : { // Kodu analiz eder o kodun içerisinde ihtiyacı olan değişken değişmişse çalışır. Senkron çalışır
                output : function(){
                    console.log("Computed Çalıştı")
                    return this.counter > 10 ? "10'dan büyüktür":"10'dan küçüktür"
                }
            },
            watch : { // Data içindeki herhangi bir propertieyi izler. Onun değeri değiştiğinde devreye girer. Asenkron çalışır.
                counter : function(value){
                    setTimeout(function(){
                        vm = this;
                        vm.counter = 0; 
                    },3000)
                }
            }
        })
    </script>






</html>
