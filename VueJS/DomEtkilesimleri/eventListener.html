<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
    <div id="app">
        <!--Eventları VueJs ile kontrol etmek için v-on kullanılır-->
        <button v-on:click="showAlert('ceren')">Alert göster</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="counter+=2">2 Arttır</button>
        <p>{{ counter > 10 ? "Counter 10'dan büyüktür" : "Counter 10'dan küçüktür"}}</p>
        <button v-on:click="increaseCounter(3, $event)">Arttır</button>
        <p>{{ counter }}</p>
        <p>{{ (counter * 10)/2}}</p>
        <p v-on:mousemove="updateCoords(2, $event)">Koordinatlar : {{x}},{{y}}
            <span v-on:mousemove.stop>Gizli Bölme</span>
        </p>
        <input type="text" v-on:keyup.enter.space="showAlert2">
        
    </div>



    </body>
    <script>
    new Vue({
        el: "#app",

        data : {
            counter: 0,
            x : 0,
            y : 0
        },
        methods : {
            showAlert : function(name){
                alert(name);
            },
            increaseCounter : function (step){
                this.counter+= step;
                //this.counter = this.counter + step;
            },
            updateCoords : function(step,event){
                this.counter+=step;
                this.x = event.clientX;
                this.y = event.clientY;
            },
            showAlert2 : function (event){
                alert(event.target.value);
            }


        }
    })
    
    </script>
    





</html>
