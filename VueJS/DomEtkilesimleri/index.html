<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
<h1>
    {{title}}
  </h1>
<hr>
<input type="text" input v-on:input="changeTitle">
<p>
  {{description}} 
</p>
</div>

<script>
new Vue({
	el : "#app",
		data : {
			title : "Merhaba VueJS",
      description : "Bu bir açıklamadır" 
	},
  methods : {
  	changeTitle: function(event){
    	this.description = event.target.value;
    }
  }
});
</script>  
</body>
