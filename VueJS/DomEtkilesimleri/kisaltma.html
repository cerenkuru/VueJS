<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!--<button v-on:click="changeLink">Linki değiştirmek için tıklayınız. </button> Event-->
            <button @click="changeLink">Linki değiştirmek için tıklayınız. </button>
            <!--<a v-bind:href="link">Link</a> Attribute-->
            <a :href="link">Link</a>
        </div>


    </body>
    <script>
        new Vue ({
            el: "#app",
            data: {
                link : "https://tr.pinterest.com/"
            },
            methods: {
                changeLink : function(){
                    this.link = "https://www.youtube.com/"
                }
            }
        })
    </script>






</html>
